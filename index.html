<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="main">
        <img src="IMG/Science img" alt="">
        <div class="colorBox"></div>
        <div id="box">
            <h2 id="queBox"> This is the dummy question</h2>
            <div class="row">
                <input class="option" id="option1" type="radio" value="a" name="option">
                <label for="option1"> Option 1</label>
            </div>
            <div class="row">
                <input class="option" id="option2" type="radio" value="b" name="option">
                <label for="option2"> Option 2</label>
            </div>
            <div class="row">
                <input class="option" id="option3" type="radio" value="c" name="option">
                <label for="option3"> Option 3</label>
            </div>
            <div class="row">
                <input class="option" id="option4" type="radio" value="d" name="option">
                <label for="option4"> Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()"> Submit </button>
        </div>
    </div>


    <script src="app.js"></script>

</body>
</html>
